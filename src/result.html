<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Architectif browser</title>

      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

    ></script>
  </head>

  <!--<body onload="loadDetails('<http://dbpedia.org/resource/Victoria_Art_Gallery>')">-->
    <body>
        <div class="container">
            <div id="nameContainer" class="jumbotron">
                <h1 class="display-2" id="name"></h1>
            </div>

            <h2 class="display-4">Generalities</h2>
            <div class="row">
                <div class="col-8">
                    <div id="descriptionContainer">
                        <h4 class="font-weight-normal">Description :</h4>
                        <span id="description"></span>
                    </div>

                    <div id="homepageContainer">
                        <h4 class="font-weight-normal">Homepage :</h4>
                        <a id="homepage"></a>
                    </div>

                    <div id="nbVisitorsContainer">
                        <h4 class="font-weight-normal">Number of Visitors per Year :</h4>
                        <span id="nbVisitors"></span>
                    </div>
                </div>
                <div id="pictureContainer" class="col-4">
                    <h4 class="font-weight-normal">Picture :</h4>
                    <img id="picture" alt="image" class="img-fluid" />
                </div>
            </div>

            <hr>

            <h2 class="display-4">Construction</h2>
            <div class="row">
                <div id="architectContainer" class="col-8">
                    <h4 class="font-weight-normal">Architect :</h4>
                    <span id="architect"></span>
                    <div id="infoArchitectContainer" class = "d-none">
                        <ul id="detailsArchitect"></ul>
                    </div>
                </div>

                <div id="datesContainer" class="col-4">
                    <h4 class="font-weight-normal">Beginning of the construction :</h4>
                    <span id="buildStart"></span>
                    <h4 class="font-weight-normal">End of the construction :</h4>
                    <span id="buildEnd"></span>
                </div>
            </div>

            <hr>

            <h2 class="display-4">Location</h2>
            <div class="row">
                <div id="locationContainer" class="col-4">
                    <h4 class="font-weight-normal">Location :</h4>
                    <span id="locations"></span>
                </div>

                <div id="coordinates" class="col-4">
                    <h4 class="font-weight-normal">Latitude :</h4>
                    <span id="lat"></span>
                    <h4 class="font-weight-normal">Longitude :</h4>
                    <span id="long"></span>
                </div>
            </div>

            <h4 class="font-weight-normal">Map :</h4>
            <div id="map" style="height: 300px"></div>
        </div>
    </body>
    <script type="text/javascript" src="js/sparql.js"></script>
    <script type="text/javascript" src="js/result.js"></script>
</html>
