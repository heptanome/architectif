<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Architectif browser</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <script type="text/javascript" src="result.js"></script>
    <script type="text/javascript" src="js/sparql.js"></script>

    <body onload="loadDetails('<http://dbpedia.org/resource/Louvre>')">

        <div id="nameContainer">
            <h1 id="name"></h1>
        </div>

        <h2>Generalities</h2>
        <div id="pictureContainer">
            <h4>Picture : </h4>
            <img id="picture"  alt="image" style="width:100px;">
        </div>

        <div id="descriptionContainer">
            <h4>Description : </h4>
            <span id="description"></span>
        </div>

        <div id="homepageContainer">
            <h4>Homepage : </h4>
            <a id="homePage"></a>
        </div>

        <div id="nbVisitorsContainer">
            <h4>Number of Visitors per Year : </h4>
            <span id="nbVisitors"></span>
        </div>

        <h2>Location</h2>
        <div id="locationContainer">
            <h4>Location : </h4>
            <span id="location"></span>
        </div>

        <div id="coordinates">
            <h4>Latitude : </h4><span id="latitude"></span>
            <h4>Longitude : </h4><span id="longitude"></span>
        </div>

        <h2>Construction</h2>
        <div id="architectContainer">
            <h4>Architect : </h4>
            <span id="architect"></span>
        </div>

        <div id="datesContainer">
            <h4>Beginning of the construction : </h4><span id="startDate"></span>
            <h4>End of the construction : </h4><span id="endDate"></span>
        </div>


    </body>
</html>
