<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Architectif browser</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

    <body>
        <div class="container">
            <div id="nameContainer" class="jumbotron">
                <h1 class="display-2" id="name"></h1>
            </div>
            <button class="btn btn-primary mb-3" id="click-back">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-counterclockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                  </svg>
                Back to search engine
            </button>
            <h2 class="display-4">Generalities</h2>
            <div class="row">
                <div class="col-8">
                    <div id="descriptionContainer">
                        <h4 class="font-weight-normal">Description:</h4>
                        <span id="description"></span>
                    </div>

                    <div id="homepageContainer">
                        <h4 class="font-weight-normal">Homepage:</h4>
                        <a id="homepage"></a>
                    </div>

                    <div id="nbVisitorsContainer">
                        <h4 class="font-weight-normal">Number of Visitors per Year:</h4>
                        <span id="nbVisitors"></span>
                    </div>
                </div>
                <div id="pictureContainer" class="col-4">
                    <h4 class="font-weight-normal">Picture:</h4>
                    <img id="picture" alt="image" class="img-fluid" />
                </div>
            </div>


            
            <div id="constructionContainer">
                <hr>
                <h2 class="display-4">Construction</h2>
                <div class="row">
                    <div id="architectContainer" class="col-8">
                        <h4 class="font-weight-normal">Architect:</h4>
                        <span id="architect"></span>
                        <div id="infoArchitectContainer" class = "d-none">
                            <ul id="detailsArchitect"></ul>
                        </div>
                    </div>
    
                    <div id="datesContainer" class="col-4">
                        <h4 class="font-weight-normal">Beginning of the construction:</h4>
                        <span id="buildStart"></span>
                        <h4 class="font-weight-normal">End of the construction:</h4>
                        <span id="buildEnd"></span>
                    </div>
                </div>
            </div>



            <div id="locationAndCoordinatesContainer">
                <hr>
                <h2 class="display-4">Location</h2>
                <div class="row">
                    <div id="coordinates" class="col-2">
                        <h4 class="font-weight-normal">Latitude:</h4>
                        <span id="lat"></span>
                        <h4 class="font-weight-normal">Longitude:</h4>
                        <span id="long"></span>
                    </div>

                    <div id="locationContainer" class="col-10">
                        <h4 class="font-weight-normal">Location :</h4>
                        <div id="locations" ></div>
                    </div>
                </div>
           </div>
            
            <div id="mapContainer">
            </div>

        </div>
    </body>
    <script type="text/javascript" src="js/sparql.js"></script>
    <script type="text/javascript" src="js/result.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
