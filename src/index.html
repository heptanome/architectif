<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Architectif browser</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="researchField">Architectif Browser</label>
        <input
          type="search"
          class="form-control"
          id="researchField"
          aria-describedby="emailHelp"
          placeholder="Enter architectural key words"
        />
        <small id="researchHelp" class="form-text text-muted"
          >All the Buildings<br />
          That's Fit to Display.</small
        >
        <select class="custom-select">
          <option selected>10</option>
          <option value="1">50</option>
          <option value="2">100</option>
          <option value="3">200</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" id="click-submit">
        Submit
      </button>
    </form>
    <ul class="list-group" id="result_list"></ul>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Place</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button
      type="submit"
      class="btn btn-secondary"
      id="click-display"
      style="display: none"
    >
      Display all results
    </button>
  </body>
</html>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/sparql.js"></script>
